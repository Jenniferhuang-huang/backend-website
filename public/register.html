<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"
    />
    <title>My Inventory</title>
    <!-- CSS (load bootstrap from a CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="container">
    <header>
      <h2>Inventory Management</h2>
    </header>
    <nav class="navbar">
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        <li class="nav-item">
          <a class="nav-link" href="/contactus">ContactUs</a>
        </li>
      </ul>
    </nav>
    <main>
      <div id="app">
        <h3>Sign Up</h3>
        <form action="/register.html" method="POST">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
          <!-- <password-helper inline-template> -->
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              v-model="password"
            />
            <small id="passwordHelp" class="form-text text-muted"
              >Password should contain
              <span :class="has_minimum_length ? 'has_required' : ''"
                >at least 8 characters</span
              >,
              <span :class="has_lowercase ? 'has_required' : ''"
                >one lowercase letter</span
              >,
              <span :class="has_uppercase ? 'has_required' : ''"
                >one uppercase letter</span
              >,
              <span :class="has_number ? 'has_required' : ''">one number</span>,
              and
              <span :class="has_special ? 'has_required' : ''"
                >one special character.</span
              >
            </small>
          <!-- </password-helper> -->
           </div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" />
          <button class="btn btn-success">Submit</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="/public/javascript/password.js" type="text/javascript"></script>
  </body>
</html>
